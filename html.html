<div className="register">
	<div className="container">
		<div className="row">
			<div className="col-md-8 m-auto">
				<h1 className="display-4 text-center">Sign Up</h1>
				<p className="lead text-center">Create your DevConnector account</p>
				<form onSubmit={this.onSubmit}>
					<div className="form-group">
						<input type="text" className={classnames('form-control form-control-lg',{'is-invalid': errors.name})}
						placeholder="Name" name="name" value={this.state.name} onChange={this.onChange}/>
						{errors.name && (<div classname="invalid-feedback>{errors.name}</div>" )}
					</div>
					<div className="form-group">
						<input type="email" className={classnames('form-control form-control-lg',{'is-invalid': errors.name})}
						placeholder="Email Address"						       name="email" value={this.state.email} onChange={this.onChange}/>
						{errors.name && (<div classname="invalid-feedback>{errors.email}</div>" )}
						<small className="form-text text-muted">This site uses Gravtar so if you want a profile image, use a Gravtar eamil</small>
					</div>
					<div className="form-group">
						<input type="password" className={classnames('form-control form-control-lg',{'is-invalid': errors.name})} placeholder="Password"
						       name="password" value={this.state.password} onChange={this.onChange}/>
						{errors.name && (<div classname="invalid-feedback>{errors.password}</div>" )}
					</div>
					<div className="form-group">
						<input type="password" className={classnames('form-control form-control-lg',{'is-invalid': errors.name})} placeholder="Confirm Password"
						       name="password2" value={this.state.password2} onChange={this.onChange}/>
						{errors.name && (<div classname="invalid-feedback>{errors.password2}</div>" )}
					</div>
					<input type="submit" className="btn btn-info btn-block mt-4"/>
				</form>
			</div>
		</div>
	</div>
</div>
